<html lang="es">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <header>
    <div id="header-card">
      <section id="title">
        <h1> Sección de comentarios </h1>
        <h2>
          Haznos saber qué piensas en la sección bajo este mensaje
        </h2>
        <h2>
          Be nice!
        </h2>
      </section>
      <section>
        <div class="warning">
          
        </div>
        <form id="comment-form" action="#">
          <label for="username-input">
            Nombre de usuario
          </label>
          <input
            type="text"
            name="username"
            placeholder="p.e. DouglasHdezT"
            id="username-input">
      
            <label for="comment-input">
              Comentario
            </label>
          <textarea name="comment" id="comment-input"
            placeholder="Escribe tu comentario..."></textarea>
      
          <button type="submit"> Enviar </button>
        </form>
      </section>
    </div>
  </header>
